<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="jumbotron">
            <h1 class="">League of Legends</h1>
            <p>League match history</p>
        </div>
        <div class="col-4">
            <h2>Filter</h2>
            <div class="form-floating">
                <select class="form-select" id="leagues" aria-label="League"></select>
                <label for="leagues">League</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="sides" aria-label="Side"></select>
                <label for="sides">Side</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="position" aria-label="Position"></select>
                <label for="position">Position</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="champion" aria-label="Champion"></select>
                <label for="champion">Champion</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="player" aria-label="Player"></select>
                <label for="player">Player</label>
            </div>
            <button id="search" class="btn btn-primary mt-2">Search</button>

        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table mt-3">
                    <thead>
                    <tr>
                        <td>
                            Source
                        </td>
                         <td>
                            Player
                        </td>
                        <td>
                            League
                        </td>
                        <td>
                            Side
                        </td>
                        <td>
                            Position
                        </td>
                        <td>
                            Champion
                        </td>
                        <td>
                            KDA
                        </td>
                        <td>
                            Result
                        </td>
                    </tr>
                    </thead>
                    <tbody id="list"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="data/league.js"></script>
<script src="app.js"></script>


</body>
</html>
